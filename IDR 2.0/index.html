<!DOCTYPE html>
<html style="overflow: hidden">
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.25, maximum-scale=4.0, user-scalable=yes" />
        
        <link href="css/style.css" rel="stylesheet" type="text/css" />
		
	</head>

	<body style="background-color: #000000; font-family: Inconsolata, monospace; touch-action: none">
		<div id="app" style="position: absolute; width: 100%; height: 100%; overflow: hidden">
			<title>数据增量重制版 2.0</title>
			<div id="screen" style="position: relative; width: 100%; height: 100%; overflow: hidden">
				<div class="console" align="center" style="display: none">
					<div style="position: relative; top: 50%; left: 50%; transform: translate(-50%, -50%)">
						<span class="ftsz4">数据世界</span>
					</div>
				</div>
				<div id="canvas" style="width: 100%; height: 100%; z-index: -1; overflow: hidden">
					<div id="canvas_corner" style="position: absolute; top: 0; left: 0; overflow: visible"></div>
					<div class="transfer" style="top: 10px; left: 10px" onclick="player.focus_pos = [0, 0];"><span class="node_desc" style="font-size: 20px">数据</span></div>
					<div class="transfer" v-if="player.tag.unlau == true" style="top: 60px; left: 10px" onclick="player.focus_pos = [-10000, 10000];"><span class="node_desc" style="font-size: 20px">自动化</span></div>
					<div class="transfer" v-if="player.tag.unlau != true" style="opacity: 0.5; top: 60px; left: 10px"><span class="node_desc" style="font-size: 20px">(锁定)</span></div>
					<div class="transfer" v-if="player.tag.unlPL1 == true" style="top: 110px; left: 10px; border-color: blue" onclick="player.focus_pos = [0, 10000];"><span class="node_desc" style="font-size: 20px">世界</span></div>
					<div class="transfer" v-if="player.tag.unlPL1 != true" style="opacity: 0.5; top: 110px; left: 10px; border-color: blue"><span class="node_desc" style="font-size: 20px">(锁定)</span></div>
					<div class="transfer" v-if="player.tag.unlPL2 != true" style="opacity: 0.5; top: 160px; left: 10px; border-color: purple"><span class="node_desc" style="font-size: 20px">(锁定)</span></div>
					<div class="transfer" v-if="player.tag.unlPL3 != true" style="opacity: 0.5; top: 210px; left: 10px; border-color: gold"><span class="node_desc" style="font-size: 20px">(锁定)</span></div>
					<div class="transfer" v-if="player.tag.unlPL4 != true" style="opacity: 0.5; top: 260px; left: 10px; border-color: white; color: black"><span class="node_desc" style="font-size: 20px">(锁定)</span></div>
					<div class="transfer" v-if="player.tag.unlPL5 != true" style="opacity: 0.5; top: 310px; left: 10px; border-color: red; color: cyan"><span class="node_desc" style="font-size: 20px">(锁定)</span></div>
					<div class="transfer" v-if="player.tag.unlPL6 != true" style="opacity: 0.5; top: 360px; left: 10px; border-color: green"><span class="node_desc" style="font-size: 20px">(锁定)</span></div>
					<div class="transfer" v-if="player.tag.unlPL7 != true" style="opacity: 0.5; top: 410px; left: 10px; border-color: lightgreen"><span class="node_desc" style="font-size: 20px">(锁定)</span></div>
					<div class="transfer" style="top: 460px; left: 10px" onclick="player.focus_pos = [-10000, 0];"><span class="node_desc" style="font-size: 20px">关于</span></div>
				</div>
				
				<div id="infobox" v-if="infobox.exist()" style="z-index: 9999; position: absolute; top: 30%; left: 30%; height: 40%; width: 40%; background-color: #666; border: 4px solid black; padding: 15px; color: white">
					<div style="text-align: center; height: 80%; overflow-y: auto;">
						<span class="ftsz4" v-html="infobox.gettitle"></span>
						<br>
						<span class="ftsz3" v-html="infobox.getcontext"></span>
					</div>
					<div style="text-align: center; height: 20%;">
						<button style="height: 30px; width: 60px; border: 2px solid black;" onclick="infobox.clean()">关闭</button>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="tech/break_eternity.js"></script>
		<script type="text/javascript" src="tech/pako.js"></script>
		<script type="text/javascript" src="tech/tech.js"></script>
		<script type="text/javascript" src="tech/vue.js"></script>
		<script type="text/javascript" src="tech/component.js"></script>
		
		<script type="text/javascript" src="js/game.js"></script>
		<script type="text/javascript" src="js/resources.js"></script>
		<script type="text/javascript" src="js/canvas.js"></script>
	</body>
</html>
